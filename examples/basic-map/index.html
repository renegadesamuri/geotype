<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Integration Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    #controls {
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    #map {
      flex: 1;
      width: 100%;
    }
    
    #search-container {
      display: flex;
      margin-bottom: 10px;
    }
    
    #address-input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    
    button:hover {
      background-color: #3367D6;
    }
    
    #info-panel {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      display: none;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <h2>Google Maps Demo</h2>
      <div id="search-container">
        <input id="address-input" type="text" placeholder="Enter an address or location">
        <button id="search-button">Search</button>
      </div>
      <div>
        <button id="get-directions">Get Directions</button>
        <button id="clear-map">Clear Map</button>
        <button id="current-location">My Location</button>
      </div>
      <div id="info-panel"></div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Include the built JavaScript file -->
  <script src="./app.js"></script>
</body>
</html>
